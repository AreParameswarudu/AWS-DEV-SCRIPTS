<!DOCTYPE html>
<html>
<head><title>Frontend</title></head>
<body>
  <h1 id="msg">Hello world, loading application......</h1>
  <script>
    fetch('/api')
      .then(res => res.json())
      .then(data => {
        document.getElementById('msg').innerText = data.message;
      });
  </script>
</body>
</html>
